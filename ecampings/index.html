<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Your campings app" />

<title>eCampings</title>

<link rel="stylesheet" href="./css/jquery.mobile-1.2.0.min.css" />
<script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="./js/jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript" src="./js/db.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDdKjhStoKF6t0xxA_hFxYBmKrEb77b-nQ&sensor=true"></script>
</head>
<body>
	<div data-role="page" id="map">
		<header>
			<nav id="menu">
				<ul>
					<li><img src="css/images/logo.jpg" /></li><li><a href="#map"><img src="css/images/map.jpg"/></a></li><li><a href="#list"><img src="css/images/list.jpg" /></a></li><li><a href="#settings"><img src="css/images/settings.jpg" /></a></li>
				</ul>
			</nav>
		</header>
		<div data-role="content">
			<div id="search">
				<input data-role="none" type="text" id="address" placeholder="Ciudad"><input type="image" id="search_address" src="css/images/search.jpg"><input type="image" id="search_location" src="css/images/location.jpg">
			</div>
			<div id="map_canvas" class="mapagoogle" style="height: 480px;"></div>
		</div>
	</div>
	<div data-role="page" id="list">
	   <header>
            <nav id="menu">
                <ul>
                    <li><img src="css/images/logo.jpg" /></li><li><a href="#map"><img src="css/images/map.jpg"/></a></li><li><a href="#list"><img src="css/images/list.jpg" /></a></li><li><a href="#settings"><img src="css/images/settings.jpg" /></a></li>
                </ul>
            </nav>
        </header>
		<div data-role="content" >
			<ul id="campings_list" data-role="listview">
			     
			</ul>
		</div>
	</div>
	<div data-role="page" id="settings">
		<header>
			<nav id="menu">
				<ul>
					<li><img src="css/images/logo.jpg" /></li><li><a href="#map"><img src="css/images/map.jpg" /></a></li><li><a href="#list"><img src="css/images/list.jpg" /></a></li><li><a href="#settings"><img src="css/images/settings.jpg" /></a></li>
				</ul>
			</nav>
		</header>
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="lang" class="select">Idioma</label> 
				<select	name="lang" id="op_lang">
					<option value="en">English</option>
					<option value="es">Español</option>
					<option value="it">Italiano</option>
					<option value="fr">Français</option>
					<option value="de">Deutsch</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<label for="radio" class="select">Radio</label>
				<select name="radio" id="op_radio">
					<option value="5000">5 Km</option>
					<option value="10000">10 Km</option>
					<option value="20000">20 Km</option>
					<option value="50000">50 Km</option>
				</select>
			</div>
		</div>
	</div>
	<div data-role="page" id="camping">
		<header>
			<nav id="menu">
				<ul>
					<li><img src="css/images/logo.jpg" /></li><li><a href="#map"><img src="css/images/map.jpg" /></a></li><li><a href="#list"><img src="css/images/list.jpg" /></a></li><li><a href="#settings"><img src="css/images/settings.jpg" /></a></li>
				</ul>
			</nav>
		</header>
		<div data-role="content" id="datos_camping">
		
		</div>
	</div>
	<script type="text/javascript" src="js/downloadxmlpost.js"></script>
	<script type="text/javascript" src="js/getMap.js"></script>
</body>
</html>
